{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header bg-white"><strong>Edit Task</strong></div>
      <div class="card-body">
        <form action="{{ url_for('edit_task', task_id=task.id) }}" method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="title" class="form-label">Task title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4">{{ task.description }}</textarea>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
              <option value="Pending" {% if task.status=='Pending' %}selected{% endif %}>Pending</option>
              <option value="Completed" {% if task.status=='Completed' %}selected{% endif %}>Completed</option>
            </select>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">
              <i class="fa-solid fa-floppy-disk me-1"></i>Save Changes
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
